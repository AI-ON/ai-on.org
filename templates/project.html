<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' /><![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>AI•ON: Artificial Intelligence Open Network - {{title}}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/theme.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <div class="container">
      <h2 class="title"><span style="font-size: 1.7em">AI•ON</span> /aɪən/ <br> Artificial Intelligence <br> Open Network</h2>
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-xs-right">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/projects/">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/process/">Process</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <a href="/projects/">❮❮ Back to projects list</a>
        <p>
            <b><h2>{{title}}</h2></b>

            <h4>Date: {{date}}</h4>
            <h4>Category: {{category}}</h4>
            {% if repository %}
              <h4><a href="{{repository}}" target="_blank" title="">Project Repository</a></h4>
            {% endif %}

            {% if mailing_list %}
              <h4><a href="{{mailing_list}}">Mailing list</a></h4>
            {% endif %}

            <hr>

            <p style="font-size: 12px;">
            {{content}}
            </p>

        </p>
      </div>

    </div>

</body>
</html>
